replicaCount: 1

image:
  repository: loctrec-auth
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 8081

env:
  PORT: "8081"
  DATABASE_URL: "postgres://loctrec:loctrec@postgres-postgresql:5432/loctrec?sslmode=disable"
  GOOGLE_REDIRECT_URI: "http://localhost/api/auth/oauth/google/callback"

secrets:
  JWT_PRIVATE_KEY: ""
  JWT_PUBLIC_KEY: ""
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""

resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 256Mi
    cpu: 500m
