apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}
spec:
  hosts:
    - "20.103.7.163.nip.io"
  gateways:
    - loctrec-gateway
  http:
    - match:
        - uri:
            prefix: /api/auth
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ .Chart.Name }}
            port:
              number: {{ .Values.service.port }}
