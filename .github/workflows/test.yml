name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-ts:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - services/auth
          - services/events
          - packages/client-sdk
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ${{ matrix.service }}

      - name: Test
        run: bun test
        working-directory: ${{ matrix.service }}

  test-go:
    name: Test tracker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Test
        run: go test ./...
        working-directory: services/tracker
