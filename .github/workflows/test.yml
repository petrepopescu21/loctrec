name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-ts:
    name: test (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: auth
            path: services/auth
          - name: events
            path: services/events
          - name: sdk
            path: packages/client-sdk
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ${{ matrix.path }}

      - name: Test
        run: bun test
        working-directory: ${{ matrix.path }}

  test-go:
    name: test (tracker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Test
        run: go test ./...
        working-directory: services/tracker
