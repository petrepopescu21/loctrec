name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-ts:
    name: Lint ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - services/auth
          - services/events
          - packages/client-sdk
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ${{ matrix.service }}

      - name: Lint
        run: bun run lint
        working-directory: ${{ matrix.service }}

  lint-go:
    name: Lint tracker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: golangci/golangci-lint-action@v9
        with:
          working-directory: services/tracker
