name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-ts:
    name: lint (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: auth
            path: services/auth
          - name: events
            path: services/events
          - name: sdk
            path: packages/client-sdk
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ${{ matrix.path }}

      - name: Lint
        run: bun run lint
        working-directory: ${{ matrix.path }}

  lint-go:
    name: lint (tracker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - uses: golangci/golangci-lint-action@v9
        with:
          working-directory: services/tracker
