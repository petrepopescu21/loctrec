services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: loctrec
      POSTGRES_PASSWORD: loctrec
      POSTGRES_DB: loctrec
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loctrec"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build: services/gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      AUTH_SERVICE_URL: http://auth:8081
      EVENTS_SERVICE_URL: http://events:8082
      TRACKER_SERVICE_URL: http://tracker:8083
    depends_on:
      auth:
        condition: service_healthy
      events:
        condition: service_healthy
      tracker:
        condition: service_healthy

  auth:
    build: services/auth
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      DATABASE_URL: postgres://loctrec:loctrec@postgres:5432/loctrec?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  events:
    build: services/events
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      DATABASE_URL: postgres://loctrec:loctrec@postgres:5432/loctrec?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  tracker:
    build: services/tracker
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
      AUTH_SERVICE_URL: http://auth:8081
    depends_on:
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8083/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
